<!DOCTYPE html>
{% load static %}
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <style>
      body {
        background-image: url("{% static 'basic_app/images/137487.jpg' %}");
      }
      a { text-decoration: none; }
    </style>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Agro Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'basic_app:register' %}">Register</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="{% url 'basic_app:dashboard' %}">Dashboard</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">LogOut</a>
        </li>

        {% else %}
        <li class="nav-item ">
          <a class="nav-link active" aria-current="page" href="{% url 'basic_app:user_login' %}">LogIn</a>
        </li>
        {% endif %}

      </ul>

    </div>
  </div>
</nav>

<div class="container">


  <div class="container">
   <div class="row">
     <div class="col-sm-4">
       <br>
       <h1 class="text-white fw-bold">Dashboard</h1>
       <br>
       <br>

       <div class="p-3 mb-2 bg-primary"><a class="btn-success" href="{% url 'basic_app:product_data' %}"><h4 class="text-dark fw-bold text-center" >Product</h4></a></div>
       <div class="p-3 mb-2 bg-info "><a class="btn-success"href="{% url 'basic_app:seller_data' %}"><h4 class="text-dark fw-bold text-center" >Seller</h4></a></div>
       <div class="p-3 mb-2 bg-secondary"><a class="btn-success" href="{% url 'basic_app:customer_data' %}"><h4 class="text-dark fw-bold text-center" >Customer</h4></a></div>
       <div class="p-3 mb-2 bg-success"><a class="btn-success" href="{% url 'basic_app:sales_data' %}"><h4 class="text-dark fw-bold text-center" >Sales</h4></a></div>
       <div class="p-3 mb-2 bg-light text-dark"><a class="btn-success" href="{% url 'basic_app:purchase_data' %}"><h4 class="text-dark fw-bold text-center" >Purchase</h4></a></div>


     </div>

     <div class="col-sm-8">
       {% block body_block %}
       {% endblock %}
   </div>


  </div>










  </body>
</html>
